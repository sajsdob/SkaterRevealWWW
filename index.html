<!DOCTYPE html>
<html>
<head>
  <title>Skater App</title>
  <style>
    body {
      text-align: center; 
      background-color: #4ed4ff;
      color: white;
      font-family: monospace;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    
    #container {
      position: relative;
      margin-top: 20px;
    }
    
    #image {
      display: inline-block;
      position: relative;
      animation: jiggle 1s infinite;
    }
    
    @keyframes jiggle {
      0% { transform: rotate(-5deg); }
      50% { transform: rotate(5deg); }
      100% { transform: rotate(-5deg); }
    }
    
    
    #text-above {
      position: relative;
      top: 90px;
      left: 0;
      right: 0;
      font-size: 24px;
      font-weight: bold;
      text-transform: uppercase;
    }
    
    #text-below {
      position: relative;
      top: -90px;
      left: 0;
      right: 0;
      font-size: 18px;
    }
    
    #buttons {
      margin-top: 0px;
      position: relative;
      top: -90px;
    }
 
    
    .button {
      display: inline-block;
      border-radius: 5px;
      text-decoration: none;
      box-shadow: rgba(0, 0, 0, 0.07) 0px 1px 1px, rgba(0, 0, 0, 0.07) 0px 2px 2px, rgba(0, 0, 0, 0.07) 0px 4px 4px, rgba(0, 0, 0, 0.07) 0px 8px 8px, rgba(0, 0, 0, 0.07) 0px 16px 16px;
    }
    
    .button img {
      vertical-align: middle;
    }


  </style>
  <script>
    // JavaScript code to redirect based on device type
    function redirectToWebsite() {
      var userAgent = navigator.userAgent || navigator.vendor || window.opera;
      
      if (/android/i.test(userAgent)) {
        window.location.href = "https://play.google.com/store/apps/details?id=com.sajsdob.SkaterReveal";
      } else if (/iPad|iPhone|iPod/.test(userAgent) && !window.MSStream) {
        window.location.href = "https://apps.apple.com/app/skater-reveal/id6451123162";
      }
    }
  </script>
</head>
<body onload="redirectToWebsite()">
<div>
 
    <div id="container">
       
        <div id="text-above">
          <h1>Will it become a skater?</h1>
        </div>
        <div id="image"> 
          <img src="icon.png" alt="App Icon">
        </div>
        <div id="text-below">
          <h1><span class="down">ðŸ‘‡</span> DOWNLOAD TO FIND OUT <span class="down">ðŸ‘‡</span></h1>
        </div>
      </div>
      <div id="buttons">
          <a style="margin-right: 10px;" class="button" href="https://www.apple.com/app-store/" target="_blank">
            <img width="200" src="apple.png" alt="App Store">
          </a>
          
        <a style="margin-left: 10px;" class="button" href="https://play.google.com/store" target="_blank">
          <img width="200" src="play.png" alt="Google Play Store">
        </a>
      </div>

</div>

</body>

</html>
